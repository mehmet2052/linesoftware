<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim | Line Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --dark-blue: #0a192f;
      --mid-blue: #112240;
      --accent-blue: #64ffda;
      --accent-purple: #7b68ee;
      --white: #e6f1ff;
      --light-gray: #8892b0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #09162c 100%);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    /* Hamburger Menü */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent-blue);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.7);
      transition: all 0.3s ease;
    }
    .menu-btn span {
      display: block;
      width: 25px;
      height: 2px;
      background: var(--dark-blue);
      margin: 2px 0;
      transition: all 0.3s ease;
    }
    .menu-btn.active span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }
    .mobile-nav {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100vh;
      background: rgba(10, 25, 47, 0.95);
      z-index: 99;
      padding-top: 80px;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
    }
    .mobile-nav.active {
      left: 0;
    }
    .mobile-nav a {
      display: block;
      padding: 15px 25px;
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(136, 146, 176, 0.1);
      transition: all 0.3s ease;
    }
    .mobile-nav a:hover {
      background: rgba(100, 255, 218, 0.1);
      color: var(--accent-blue);
      padding-left: 30px;
    }
    /* Header */
    header {
      text-align: center;
      padding: 50px 20px 30px;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 20%);
      z-index: -1;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeInDown 1s ease;
      text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.2rem;
      color: var(--light-gray);
      animation: fadeIn 1.5s ease;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInUp 1s ease;
    }
    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: var(--accent-blue);
      position: relative;
      display: inline-block;
    }
    .hero h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent-purple);
      border-radius: 2px;
    }
    .hero p {
      font-size: 1.1rem;
      color: var(--light-gray);
      margin-top: 25px;
      line-height: 1.8;
    }
    /* Contact Section */
    .contact-section {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(17, 34, 64, 0.8);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }
    .contact-section h3 {
      color: var(--accent-blue);
      margin-bottom: 18px;
      font-size: 1.3rem;
      font-family: 'Orbitron', sans-serif;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-section input, .contact-section textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-purple);
      background: rgba(10, 25, 47, 0.7);
      color: var(--white);
      font-size: 1rem;
      resize: none;
    }
    .contact-section button {
      background: var(--accent-blue);
      color: var(--dark-blue);
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-section button:hover {
      background: var(--accent-purple);
      color: var(--white);
    }
    footer {
      background: rgba(10, 25, 47, 0.9);
      color: var(--accent-blue);
      border-top: 1px solid var(--accent-purple);
      margin-top: 40px;
      padding-bottom: 40px;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .footer-social {
      margin: 10px 0 15px 0;
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    .footer-social a {
      color: var(--accent-blue);
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .footer-social a:hover { color: var(--white); }
    .footer-info {
      font-size: 0.95rem;
      color: var(--accent-purple);
      margin-bottom: 8px;
    }
    .copyright {
      text-align: center;
      width: 100%;
      margin-bottom: 15px;
    }
    @media (max-width: 600px) {
      .footer-social a { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <button class="menu-btn" id="menuBtn" aria-label="Menüyü Aç/Kapat">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="mobile-nav" id="mobileNav">
    <a href="../index.html">Ana Sayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="iletisim.html">İletişim</a>
  </div>
  <header>
    <h1>Line Software</h1>
    <p>Valorant Ürünleri | Güvenilir Hizmet</p>
  </header>
  <section class="hero">
    <h2>İletişim</h2>
    <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>
  </section>
  <section class="contact-section">
    <h3>İletişim Formu</h3>
    <form>
      <input type="text" placeholder="Adınız Soyadınız" required />
      <input type="email" placeholder="E-posta Adresiniz" required />
      <textarea rows="5" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>
  <footer>
    <div class="footer-info">Güvenli alışveriş ve 7/24 destek için Line Software!</div>
    <div class="footer-social">
      <a href="https://discord.gg/linesoftware" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://cheatglobal.com/" target="_blank" title="ChatGlobal"><i class="fa-solid fa-globe"></i></a>
      <a href="mailto:info@linesoftware.com" target="_blank" title="Mail"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <div class="copyright">
      © 2022 Line Software | Tüm hakları saklıdır.
    </div>
  </footer>
  <script>
    // Hamburger Menü
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');
    menuBtn.addEventListener('click', function() {
      menuBtn.classList.toggle('active');
      mobileNav.classList.toggle('active');
    });
  </script>
</body>
</html>
